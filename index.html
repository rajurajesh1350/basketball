<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall-Score</title>
    <link rel="stylesheet" href="index.css" >
</head>
<body>
    <h1>BasketBall-Score</h1>
    <div class="container">
        <div class="player-card">
            <h3 class="player-name">HOME</h3>
            <p class="player-score" id="player-score1">0</p>
            <div class="btns">
                <button class="btn" onclick="addScoresOf1(1)">+1</button>
                <button class="btn" onclick="addScoresOf1(2)">+2</button>
                <button class="btn" onclick="addScoresOf1(3)">+3</button>
            </div>
        </div>
        <div class="player-card">
            <h3 class="player-name">GUEST</h3>
            <p class="player-score" id="player-score2">0</p>
            <div class="btns">
                <button class="btn" onclick="addScoresOf2(1)">+1</button>
                <button class="btn" onclick="addScoresOf2(2)">+2</button>
                <button class="btn" onclick="addScoresOf2(3)">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
